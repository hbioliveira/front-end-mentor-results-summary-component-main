<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <p>76</p> 
        <span>of 100</span>
      </div>
      <h1>Great</h1>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="scores">
        <div class="summary-item summary-red-box">
          <div class="icon-text">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <h3>Reaction</h3>
          </div>
          <p class="summary-scores">
            80 <span class="grey">/ 100</span>
          </p>
          
        </div>
        <div class="summary-item summary-yellow-box">
          <div class="icon-text">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <h3>Memory</h3>
          </div>
          <p class="summary-scores">
            92 <span class="grey">/ 100</span>
          </p>
        </div>
        <div class="summary-item summary-green-box">
          <div class="icon-text">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <h3>Verbal</h3>
          </div>
          <p class="summary-scores">
            61 <span class="grey">/ 100</span>
          </p>
        </div>
        <div class="summary-item summary-blue-box">
          <div class="icon-text">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <h3>Visual</h3>
          </div>
          <p class="summary-scores">
            72 <span class="grey">/ 100</span>
          </p>
        </div>
        <button>
          Continue
        </button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
